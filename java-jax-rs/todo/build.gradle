group 'tenten0213'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

apply plugin: 'java'
apply plugin: 'war'

war.archiveName = 'todo'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-api:7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // js
    runtime 'org.webjars:mithril:0.2.0'
    runtime 'org.webjars:jquery:2.1.4'
    runtime 'org.webjars.bower:purecss:0.6.0'
}
